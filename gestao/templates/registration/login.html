{% extends 'layouts/base.html' %}

{% block conteudo %}
<div class="container">
    <div class="card-panel">
        <div class="row valign-wrapper">
            <form method="POST" class="col s6 offset-s3">
                {% csrf_token %}
                {% if erro_validacao %}
                    <blockquote>
                        {{ erro_validacao }}
                    </blockquote>
                {% endif %}
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="matricula" name="matricula" type="text" class="validate" value="{% if matricula %}{{ matricula }}{% endif %}" required>
                        <label for="matricula">Matr√≠cula</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="senha" name="senha" type="password" class="validate" required>
                        <label for="senha">Senha</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 offset-s6">
                        <button type="submit" class="waves-effect waves-light btn-small col s12">
                            <i class="material-icons right">arrow_forward</i>
                            Entrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock conteudo %}
